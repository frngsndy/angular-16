<p>Total Price: ${{ totalPrice() }}</p>

<div *ngFor="let product of itemList()">
  <div>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
    <p>Price: {{ product.price }}</p>
    <button (click)="removeItem(product)">Remove</button>
  </div>

  <!-- . . . -->
</div>
